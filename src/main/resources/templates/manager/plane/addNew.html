<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
      <div class="sb-sidenav-menu">
        <div class="nav">
          <div class="sb-sidenav-menu-heading">Core</div>
          <a class="nav-link"
             href="">
            <div class="sb-nav-link-icon">
              <i class="fas fa-tachometer-alt"></i>
            </div>
            Dashboard
          </a>
          <div class="sb-sidenav-menu-heading">Flight Management</div>
          <a class="nav-link"
             href="">
            <div class="sb-nav-link-icon">
              <i class="fas fa-chart-area"></i>
            </div>
            Airlines
          </a>
          <a class="nav-link"
             href="">
            <div class="sb-nav-link-icon">
              <i class="fas fa-chart-area"></i>
            </div>
            Airports
          </a>
          <a class="nav-link"
             href="">
            <div class="sb-nav-link-icon">
              <i class="fas fa-chart-area"></i>
            </div>
            Plane
          </a>
          <a class="nav-link"
             href="">
            <div class="sb-nav-link-icon">
              <i class="fas fa-chart-area"></i>
            </div>
            Flights
          </a>
          <a class="nav-link"
             href="">
            <div class="sb-nav-link-icon">
              <i class="fas fa-chart-area"></i>
            </div>
            Plane
          </a>
        </div>
      </div>
      <div class="sb-sidenav-footer">
        <div class="small">Logged in as:</div>
        Start Bootstrap
      </div>
    </nav>
  </div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4"></h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item active"></li>
        </ol>
        <div class="row justify-content-center">
          <div class="col-md-12">
            <form th:action="@{/manager/plane/save}" method="POST" th:object="${planeDto}">
              <div class="row">
                <div class="col-md">
                  <div class="mb-2">
                    <label for="">ID</label>
                    <input type="text" name="id" class=" form-control" th:field="*{id}">
                  </div>
                  <div class="mb-2">
                    <label for="">Name</label>
                    <input type="text" name="name" class=" form-control" th:field="*{name}">
                  </div>
                  <div class="mb-2">
                    <label for="">Size</label>
                    <input type="text" name="" class=" form-control" th:field="*{size}">
                  </div>
                  <div class="mb-2">
                    <label for="">Ghế loại 1</label>
                    <input type="text" name="" class=" form-control" th:field="*{numberOfSeatType1}">
                  </div>
                  <div class="mb-2">
                    <label for="">Ghế loại 2</label>
                    <input type="text" name="" class=" form-control" th:field="*{numberOfSeatType2}">
                  </div>
                  <div class="mb-2">
                    <label for="">Tổng số ghế</label>
                    <input type="text" name="" class=" form-control" th:field="*{totalSeat}">
                  </div>
                  <div class="mb-2">
                    <label for="">Mô tả</label>
                    <textarea name="" id="" rows="5" class=" form-control" th:field="*{des}"></textarea>
                  </div>
                  <div class="mb-2">
                    <label for="">Hãng máy bay</label>
                    <select name="airlineId" class=" form-control" th:field="*{airlineId}">
                      <option th:each="item: ${listAirline}" th:value="${item.id}" th:text="${item.name}"
                              th:select="${item.id == planeDto.airlineId}">Airline Name</option>
                    </select>
                  </div>
                  <div class="mb-2">
                    <label for="">San bay</label>
                    <select name="airlineId" class=" form-control" th:field="*{airportId}">
                      <option th:each="item: ${listAirport}" th:value="${item.id}" th:text="${item.name}"
                              th:select="${item.id == planeDto.airportId}">Airline Name</option>
                    </select>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-dark w-100 mt-3 mb-5">Save</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Your Website 2022</div>
          <div>
            <a href="#">Privacy Policy</a>
            &middot;
            <a href="#">Terms &amp; Conditions</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="../assets/backend/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="../assets/backend/js/demo/chart-area-demo.js"></script>
<script src="../assets/backend/js/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="../assets/backend/js/datatables-simple-demo.js"></script>
</body>

</html>
